{% load static %}
<!DOCTYPE html>
<html class="js">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/css/dashlite41fe.css' %}">
    <link id="skin-default" rel="stylesheet"  href="{% static 'assets/css/theme41fe.css' %}">
</head>
<body class="nk-body bg-white npc-general pg-auth">

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <h2>Registration</h2>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-label" name="user_name">
                                        Username
                                    </label>
                                    {{ form.username }}
                                </div>

                                <div class="form-group">
                                    <label class="form-label" name="email">
                                        Email
                                    </label>
                                    {{ form.email }}
                                </div>

                                <div class="form-group">
                                    <label class="form-label" name="password">
                                        Password
                                    </label>
                                    {{ form.password1 }}
                                </div>

                                 <div class="form-group">
                                    <label class="form-label" name="password">
                                        Confirm Password
                                    </label>
                                    {{ form.password2 }}
                                </div>

                                <div class="form-group">
                                    <button type="submit"
                                            class="btn btn-lg btn-primary btn-block">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% extends 'base.html' %}

{% block title %}
    <title>Delete</title>
{% endblock title %}

{% block content %}
    <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Delete Customer</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <br>
        <br>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this customer ?
        </div>

        <p>
            <a href="{% url 'customer_list' %}"> <-- Go back</a>
        </p>

        <p>
            <input class="btn btn-danger" type="submit" value="Confirm">
        </p>
    </form>
{% endblock content %}

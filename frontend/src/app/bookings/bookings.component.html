<section class="probootstrap-section probootstrap-section-dark">
    <div class="container">
      <div class="row mb30">
        <div class="col-md-8 col-md-offset-2 probootstrap-section-heading text-center">
          <h2>Your Bookings</h2>
          <p><img src="../assets/img/curve.svg" class="svg"></p>
        </div>
      </div>
      <div class="row">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="dateOfBirth">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Room Numbers</th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
          
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Booking Date </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                    <mat-icon class="mat-18">reorder</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Modify Reservation </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                      <mat-icon class="mat-18">system_update</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Cancel Reservation </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
  </section>

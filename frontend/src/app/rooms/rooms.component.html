
  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <h2 style="color: #903479">Deluxe</h2>
        <div *ngFor="let loc of locationsDeluxe">
          {{loc}}
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let deluxe of groupByTypeDeluxe">
          <div class="probootstrap-room">
            <a href="#"><img [src]="deluxe.room_image" alt="Free Bootstrap Template by uicookies.com" class="img-responsive"></a>
            <div class="text">
              <div>{{deluxe.room_location}}</div>
              <div class="post-meta mb30">
                <ul>
                  <li><span class="review-rate">4.7</span> <i class="icon-star"></i> 252 Reviews</li>
                  <li><i class="icon-user2"></i>6 Guests</li>
                </ul>
              </div>
              <p><a href="#" class="btn btn-primary" role="button">Reserve now for $29.00</a></p>
            </div>
          </div>
        </div>
        <div class="clearfix visible-sm-block"></div>
      </div>
    </div>
  </section>
